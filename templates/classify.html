<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classification Result</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #333;
      background: url('https://www.w3schools.com/w3images/fjords.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      font-size: 2rem;
      color: #555;
    }

    p {
      font-size: 1.2rem;
      color: #444;
    }

    .confidence {
      font-size: 1.5rem;
      font-weight: bold;
      color: #007BFF;
      margin-top: 10px;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #555;
    }

    .footer a {
      color: #007BFF;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Classification Result</h1>
    <p>This is a <span class="confidence">{{ pet }}</span>, and I am sure about this.</p>
    <p class="confidence">{{ percents }}%</p>
    <div class="footer">
      <p>Want to try again? <a href="/">Go back to home page</a></p>
    </div>
  </div>
</body>
</html>
